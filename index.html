<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DrD - Drogas a domicilio</title>
		<link rel="preload" href="styles/css/styles.css" as="style" />
		<link rel="stylesheet" href="styles/css/styles.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="shortcut icon" href="images/favicon.png" type="image/png" />
		<meta name="theme-color" content="#2c2c2c" />
	</head>
	<body id="top">
		<header class="grid">
			<div class="logoContainer">
				<img class="menu" src="images/menu.svg" alt="" />
				<img class="logo" src="images/DrDLogo.png" alt="" />
			</div>
			<div class="searchContainer">
				<div class="search">
					<form action="">
						<input type="search" placeholder="Encuentra tu droga favorita..." />
					</form>
					<svg
						width="1.2em"
						height="1.2em"
						viewBox="0 0 16 16"
						class="bi bi-search"
						fill="white"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							fill-rule="evenodd"
							d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"
						/>
						<path
							fill-rule="evenodd"
							d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"
						/>
					</svg>
				</div>
			</div>
			<div class="buttonContainer">
				<button>
					<span class="etiqueta">Mi perfil</span>
					<svg
						width="1.3em"
						height="1.3em"
						viewBox="0 0 16 16"
						class="bi bi-person"
						fill="white"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							fill-rule="evenodd"
							d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
						/>
					</svg>
				</button>
				<button>
					<span class="etiqueta">Mi carrito</span>
					<svg
						width="1.3em"
						height="1.3em"
						viewBox="0 0 16 16"
						class="bi bi-cart2"
						fill="white"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							fill-rule="evenodd"
							d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"
						/>
					</svg>
				</button>
			</div>
		</header>
		<div class="content">
			<div class="drogas">
				<h1>Drogas populares</h1>
				<div class="drogasPopularesContainer">
					<div class="drogasPopulares">
						<div class="drogaPopular">
							<img src="images/droga.avif" alt="" />
							<h4>Marihuana</h4>
							<h6 id="vendedor1">Vendedor:</h6>
						</div>
						<div class="drogaPopular">
							<img src="images/droga.avif" alt="" />
							<h4>Cocaína</h4>
							<h6 id="vendedor2">Vendedor:</h6>
						</div>
						<div class="drogaPopular">
							<img src="images/droga.avif" alt="" />
							<h4>Heroína</h4>
							<h6 id="vendedor3">Vendedor:</h6>
						</div>
						<div class="drogaPopular">
							<img src="images/droga.avif" alt="" />
							<h4>Metanfetamína</h4>
							<h6 id="vendedor4">Vendedor:</h6>
						</div>
					</div>
					<div class="verMas"><button>VER MÁS</button></div>
				</div>
			</div>
			<div class="hueco"></div>
		</div>
		<button id="topButton" onclick="topFunction()">
			<svg
				width="40px"
				height="40px"
				viewBox="0 0 16 16"
				class="bi bi-arrow-up-short"
				fill="currentColor"
				xmlns="http://www.w3.org/2000/svg"
			>
				<path
					fill-rule="evenodd"
					d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5z"
				/>
			</svg>
		</button>
		<script src="js/scripts.js"></script>
	</body>
</html>
